<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>FreeSerif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack</family>
        </prefer>
        <default>
            <family>Hack</family>
        </default>
    </alias>
    <alias binding="same">
        <family>Courier</family>
        <accept>
            <family>Hack</family>
        </accept>
    </alias>
</fontconfig>
